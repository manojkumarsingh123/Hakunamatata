<!-- here we are doing code for items add to the cart -->




<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}

<input type='hidden' name='services_id' value='{{ services.id }}' />



    {% if object in cart.services.all %}
      <div class='btn-group'> <a class='btn btn-link' href='/cart/'>In cart</a> <button type='submit' class='btn btn-link'>Remove?</button></div>
    {% else %}
    <button type='submit'  class='btn btn-success'>Add to cart</button>
    {% endif %}

</form>
